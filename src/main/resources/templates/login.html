<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<div id="carouselExample" class="carousel slide"
						data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="img/del.png" class="d-block w-100" alt="..."  width="100%" height="500px">
							</div>
							<div class="carousel-item">
								<img src="img/logo.png" class="d-block w-100" alt="..."  width="100%" height="500px">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6 p-5 mt-3">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>

							<div th:if="${param.error}"
								class="alert alert-danger text-center">

								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>

							</div>
							<div th:if="${param.logout}" class="alert alert-success">Logout
								Successfully</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class=mb-3>
									<label class="form-label">Email</label> <input required
										class="form-control" name="username" type="email">
								</div>

								<div class=mb-3>
									<label class="form-label">Password</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forget
								Password</a><br> Don't have an account ? <a href="/register"
								class="text-decoration-none">Create one</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
